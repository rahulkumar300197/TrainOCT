<!doctype html>
<html>
  <body>  
    <img id="image", src="">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io.connect("http://localhost:5000");
      var chunks = [];
      var i= 0;
      socket.on('data-chunk', function(data) {
        chunks.push(data);
        //$('#data').append($('<li>').text(data));
         var image = document.getElementById('image');
        image.setAttribute('src', 'data:image/jpeg;base64,' +  window.btoa(chunks));
        console.log("iii",i++)        
      });
      socket.on('completed', function(data) {
        //save file logic        
        console.log("COMPLETED")
      });
    </script>
  </body>
</html>
